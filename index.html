<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>QSC Videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://player.vimeo.com/api/player.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <h1 id="video-title" class="qsc-video-title"></h1>
    <p id="video-description" class="qsc-video-description"></p>
    <div class="qsc-video-background">
      <div class="qsc-video-container">
        <div class="video-container" id="video-container">
          <div class="video">
            <iframe
              id="video-frame"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
              title="Test_Besprechung"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <div class="qsc-video-logo">
      <img src="img/qsc-logo.png" style="width: 100%; height: 100%" />
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
